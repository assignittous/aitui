show="state.isEditing != true"><div ng-show="mdMedia('max-width: 1199px')" class="icon"><md-button aria-label="Menu" md-no-ink="true" ng-click="sideNav()" type="button" class="md-icon"><i class="icon-menu s24"></i></md-button></div><div ng-show="mdMedia('min-width: 1200px')" class="header-spacer"></div><div class="main"><div class="title"><span><a ng-bind="current.header.title" ng-href="{{current.header.titleLink}}"></a></span></div></div><div ng-show="state.showAddButton" class="icon"><md-button aria-label="{{state.addTooltip}}" md-no-ink="true" ng-click="addItem()" type="button" class="md-icon"><i class="icon-add s24"></i><md-tooltip ng-bind="state.addTooltip"></md-tooltip></md-button></div><div ng-show="state.showEditButton" class="icon"><md-button aria-label="{{state.editTooltip}}" md-no-ink="true" ng-click="editItem()" type="button" class="md-icon"><i ng-class="state.editIconClass"></i><md-tooltip ng-bind="state.editTooltip"></md-tooltip></md-button></div><div ng-show="showForContexts(['assigned_to_me','projects','project','directory'])" class="icon phone-only"><md-button aria-label="Filtering options" md-no-ink="true" ng-class="isFiltered()" ng-click="sortShowModal()" type="button" class="md-icon"><i class="icon-funnel s24"></i><md-tooltip md-direction="bottom right">Filtering options</md-tooltip></md-button></div><div class="icon"><md-button aria-label="Search" md-no-ink="true" ng-click="toggleSearch(true)" type="button" class="md-icon"><i class="icon-search s24"></i><md-tooltip>Search</md-tooltip></md-button></div></nav><nav ng-show="showForContexts(['project','work_unit']) &amp;&amp; state.isEditing != true"><div ng-show="showForContexts(['project']) &amp;&amp; mdMedia('max-width: 1199px')" note="empty" class="icon"></div><div ng-show="mdMedia('min-width: 1200px')" class="header-spacer"></div><div ng-show="showForContexts(['work_unit'])" class="serial"><div ng-bind="current.header.serial" ng-class="'digits-' + current.header.serial.length " ng-show="showFor }).call(this);</script><script src="/js/application.js"></script><script src="/js/templates.js"></script><div ng-class="{open:  isSearchMorphed }" class="search-layer"><nav class="shadow-vertical"><div class="search-header"><div class="title"><h1>Search</h1></div><div class="close"><div ng-click="toggleSearch(false)" class="search-close"><i class="aitu-navigation-close"></i></div></div></div><div class="form-container"><fieldset><field><input data-ng-model="searchString" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field></fieldset></div></nav><md-content ng-include="'search/results.html'"></md-content></div><div ng-class="{open:  isReportMorphed }" class="report-layer"><nav class="shadow-vertical"><div class="report-header"><div class="title"><h1>Report Viewer</h1></div><div class="close"><div ng-click="toggleReport(false)" class="report-close"><i class="aitu-navigation-close"></i></div></div></div><div ng-show="report.showParameters" class="form-container"><h2>Filter Your Report</h2><fieldset><field><label>Start Date</label><input data-ng-model="report.prompts.start_date" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field><field><label>End Date</label><input data-ng-model="report.prompts.end_date" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field><field><label>Date</label><input data-ng-model="report.prompts.date" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field><field><label>Week Ending</label><input data-ng-model="report.prompts.week_ending" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field><field><label>Project Stage</label><input data-ng-model="report.prompts.project_stage" ng-keyup="cancel($event)" ng-model-options="{debounce: 1000}" placeholder="Enter your keywords here" type="text"></field><field><md-button ng-click="report.show()" class="md-primary">Refresh</md-button><md-button ng-click="toggleReport(false)">Cancel</md-button></field></fieldset></div></nav><md-content><div ng-if="report.category" ng-include="'reports/' + report.category + '/' + report.report + '.html'" class="report"></div></md-content></div></body></html>
